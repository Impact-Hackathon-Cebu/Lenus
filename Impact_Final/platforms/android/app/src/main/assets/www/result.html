  <!-- Template Main Javascript File -->

  <script>
    var random
    $(document).ready(function() {
      var result = localStorage.getItem("result");
      console.log(result);
      result = JSON.parse(result);
      random = result;
      var prediction = result.Results.output1.value.Values[0][14];
      var cigar = result.Results.output1.value.Values[0][3];

      var cal = result.Results.output1.value.Values[0][7];
      var bmi = result.Results.output1.value.Values[0][10];
      var heart = result.Results.output1.value.Values[0][11];
      $("#result").empty();

      if(prediction == 1){
       $("#result").append("Oh no! You are at risk of developing cardio vascular disease in the next 10 years.");
      }else{
       $("#result").append("Nice job! You are not at risk of cardio vascular disease in the next 10 years.");
      }

      //CIGAR
      console.log(cigar);
      if(cigar > 5.5){
        var percent = ((cigar - 5.5)/5.5)*100;
        console.log(percent);
        percent = Math.round(percent);
        $("#cigar").append(" - Your cigarette consumption is " + percent + "% higher than average (5.5) consumption.");
      }else{
        $("#cigar").append(" - Your cigarette consumption is lower than average (5.5) consumption.");
      }

      //CALORIES
      if(cal < 200){

        $("#cal").append(" - You have a good cholesterol level.");

      }else if(cal < 240 && cal > 200){

        $("#cal").append(" - Your cholesterol level is considered bordered high.");

      }else{

        $("#cal").append(" - You have a high cholesterol level.");

      }

      //BMI
      if(bmi > 24.9 && bmi < 18.5){
        $("#bmi").append(" - You have an ideal BMI.");
      }else if(bmi > 24.9){
        $("#bmi").append(" - You are overweight.");
      }else{
        $("#bmi").append(" - You are underweight.");
      }

      if(heart < 100 && heart > 70){
        $("#heart").append(" - You have a normal heart rate.");
      }else{
        $("#heart").append(" - You have an irregular heart rate.");
      }


    });
  </script>
